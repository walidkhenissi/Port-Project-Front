<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
  {{data.message}}
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="confirm()" color="primary">
    Ok
  </button>
  <button mat-raised-button (click)="reject()" color="warn" *ngIf="!data.hideReject">
    Non
  </button>
</div>
