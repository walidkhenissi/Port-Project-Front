<mat-card class="cardWithShadow" class="b-1 shadow-none">
  <mat-card-header>
    <mat-card-title>{{beneficiaryId ? 'Modifier un bénéficiaire' : 'Ajouter un bénéficiaire'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1" [formGroup]="updateForm">
    <div mat-subheader class="mat-body-2 m-y-16 f-w-600">Informations générales</div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width-field">
          <mat-label>Nom du bénéficiaire</mat-label>
          <input matInput #input placeholder="Nom du bénéficiaire" name="name" [(ngModel)]="beneficiary.name"
                 formControlName="beneficiaryNameFormControl">
        </mat-form-field>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row" style="margin-top: 5px;display: flow-root">
      <button mat-raised-button color="primary" class="pull-right" (click)="save()" [disabled]="!isValidForm()">
        {{beneficiaryId ? 'Enregistrer' : 'Ajouter'}}
      </button>
      <button mat-raised-button color="accent" class="pull-right"
              [routerLink]="['/ui-components/general-settings', tab]">
        Retourner
      </button>
    </div>
  </mat-card-content>
</mat-card>
